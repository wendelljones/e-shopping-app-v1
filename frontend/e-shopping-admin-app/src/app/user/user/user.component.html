<div class="container">
    <h2>All Users</h2>
    <table>
            <tr>
                <th>Profile Image</th>
                <th>emailid</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>contact</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Pincode</th>          
            </tr>
            <tr *ngFor="let user of users">
                <td class="profileImageTD"><img src={{user.img}} width="50px" height="50px"></td>
                <td>{{user.emailid}}</td>
                <td>{{user.username}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.contact}}</td>
                <td>{{user.street}}</td>
                <td>{{user.city}}</td>
                <td>{{user.state}}</td>
                <td>{{user.country}}</td>
                <td>{{user.pincode}}</td>
            </tr>
    </table>
</div>
