    <div class="container">
        Search by product name <input type="text" [(ngModel)]="searchData"/><br/>
        <div class="row">
            <div *ngFor="let product of products | search:searchData " class="col-2 myClass">
                <div class="productImage">
                <img src={{product.thumbnail}} width="120px" height="auto"/>
                </div>
                <div class="productTitle">{{product.title}}</div>
                <div class="productPrice">{{product.price | currency}}</div>
            <div class="cartWishList">
                <a (click)="addToCart(product)">
                    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" width="25px" height="25px"/>
                </a>
                <a (click)="addToWishlist(product)">
                <img src="https://cdn-icons-png.flaticon.com/512/2767/2767018.png" width="25px" height="25px"/>
                </a>
            </div>
            </div>
        </div>
    </div>
